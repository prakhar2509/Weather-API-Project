<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="api.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
        <h6 id="weather"></h6>
        <h4><span id="temp"></span><sup>o</sup>C</h4>
        <img src="" id="icon" />
        <button onclick="window.location.reload()" class="refresh">
          <i class="fa fa-refresh"></i>
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
      link =
        "https://api.openweathermap.org/data/2.5/weather?q=indore&appid=f34e4b2657bb1aaeea632174b43cbd03";
      var request = new XMLHttpRequest();
      request.open("GET", link, true);
      request.onload = function () {
        var obj = JSON.parse(this.response);
        console.log(obj);
        document.getElementById("weather").innerHTML =
          obj.weather[0].description;
        document.getElementById("location").innerHTML = obj.name;
        document.getElementById("temp").innerHTML = Math.round(
          obj.main.temp - 273.15
        );
        document.getElementById("icon").src =
          "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";
      };
      if (request.status >= 200 && request.status < 400) {
        var temp = obj.main.temp;
      } else {
        console.log("The city data is not available");
      }
      request.send();
    </script>
  </body>
</html>
